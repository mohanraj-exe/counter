<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <h1>Counter</h1>
        <span id="value">0</span>
        <div class="button-container">
            <button type="button" class="btn increase btn-outline-success">Increase</button>
            <button type="button" class="btn reset btn-outline-warning">Reset</button>
            <button type="button" class="btn decrease btn-outline-danger">Decrease</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
